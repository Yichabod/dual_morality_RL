<html>
    <head>

            $(document).ready(() => {

                });

            var test_data
            function prepare_test(){
                $.getJSON("../test_data.json", function(jsondata) {
                    test_data = jsondata
                    clickStart("page2","page1")
                    run_test(test_data, GridWorldTask, test_group)
                });    
            }
